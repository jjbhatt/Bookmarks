<!-- DATA TABLE-->
<section class="p-t-20">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title-5 m-b-35">Bookmarks Categories</h3>
                <div class="table-data__tool">
                    <div class="table-data__tool-left">
                        <div class="rs-select2--light rs-select2--md">
                            Search Category 
                            <div class="dropDownSelect2"></div>
                        </div>
                        <div class="rs-select2--light rs-select2--sm">
                            <input type="text" class="block-email" placeholder="Category Name" (input)="FilterByCategoryName($event.target.value)" />
                        </div>
                    </div>
                    <div class="table-data__tool-right">
                        <div class="rs-select2--dark rs-select2--sm rs-select2--dark2">
                            <!--<select class="js-select2" name="type">
                                <option selected="selected">Export</option>
                                <option value="pdf">PDF</option>
                                <option value="excel">Excel</option>
                                <option value="doc">Doc</option>
                            </select>-->
                            <input class="js-select2" name="btnExport" type="button" value="Export" (click)="exportAsXLSX()" />
                            <div class="dropDownSelect2"></div>
                        </div>
                    </div>
                </div>
                <div *ngIf="IsBookmarkCategoryDeleted" class="btn-success">
                    Bookmark Category Deleted
                </div>
                <div class="table-responsive table-responsive-data2">
                    <table class="table table-data2 table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Category Id
                                </th>
                                <th>
                                    Category
                                </th>
                                <th></th>
                               
                            </tr>
                        </thead>
                        <tbody *ngIf="bookmarkCategories">
                            <tr class="tr-shadow" *ngFor="let bookmarkcategory of bookmarkCategories | paginate: { itemsPerPage: 20, currentPage: p }">
                                <td>
                                    {{bookmarkcategory.CategoryId}}
                                </td>
                                <td>
                                    {{bookmarkcategory.Category}}
                                </td>
                                <td>
                                    <div class="table-data-feature">
                                       
                                        <button class="item" data-toggle="tooltip" (click)="updateBookmarkCategory(bookmarkcategory.CategoryId)" data-placement="top" title="Edit">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                        <button class="item" data-toggle="tooltip" (click)="removeBookmarkCategory(bookmarkcategory.CategoryId)" data-placement="top" title="Delete">
                                            <i class="zmdi zmdi-delete"></i>
                                        </button>
                                       
                                    </div>
                                </td>
                            </tr>
                            <!--<tr class="spacer"></tr>-->
                        </tbody>
                        <tbody *ngIf="!bookmarkCategories">
                            Loading...
                        </tbody>
                    </table>
                    <div>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>

                <!-- After clicking the button open the modal dialog using open/close event binding methods -->
                <div class="backdrop" [ngStyle]="{'display':display}"></div>

                <!-- modal -->
                <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
                    <!-- modal-dialog -->
                    <div class="modal-dialog" role="document">
                        <!-- modal-content -->
                        <div class="modal-content">
                            <!-- modal-header -->
                            <div class="modal-header">
                                <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
                                <!-- <h4 class="modal-title">Login</h4> -->
                            </div>

                            <!-- modal-body -->
                            <div class="modal-body">
                                Are you sure you want to delete this record?
                            </div>

                            <!-- modal-footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" (click)="DeleteBookmarkCategory('Yes')">Yes</button>  <button type="button" class="btn btn-default" (click)="DeleteBookmarkCategory('No')">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END DATA TABLE-->
